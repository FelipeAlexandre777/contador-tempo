<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTADOR DE TEMPO JUNTOS</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #8b0000, #ff0000);
            color: white;
            text-align: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3); /* Brilho suave no fundo */
        }
        .counter {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: pulse 1s infinite, glow 1.5s infinite alternate;
            transition: transform 0.2s ease-in-out;
        }
        .heart:hover {
            transform: scale(1.3); /* Efeito de hover nos corações */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 3px red, 0 0 6px red; }
            50% { text-shadow: 0 0 5px red, 0 0 10px red; }
            100% { text-shadow: 0 0 3px red, 0 0 6px red; }
        }
        .time {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out; /* Suaviza a mudança de estilo */
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        /* Estilos para corações caindo */
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0.8) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
        .heart-fall {
            position: fixed;
            top: -10vh;
            font-size: 30px;
            color: red;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @media (max-width: 768px) {
            .time {
                font-size: 1.2em;
            }
            h1 {
                font-size: 1.5em;
            }
            .heart-fall {
                font-size: 20px; /* Ajuste no tamanho dos corações caindo em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>
            <span class="heart">❤️</span> CONTADOR DE TEMPO JUNTOS <span class="heart">❤️</span>
        </h1>
        <img src="https://i.imgur.com/dHbeuiQ.jpeg" alt="Imagem do contador" />
        <div class="time" id="counter"></div>
    </div>

    <script>
        const dataInicio = new Date("2021-05-04T00:00:00");
        function updateCounter() {
            const now = new Date();
            const diff = now - dataInicio;

            const segundos = Math.floor(diff / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const meses = Math.floor(dias / 30);
            const anos = Math.floor(meses / 12);

            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;
            const diasRestantes = dias % 30;
            const mesesRestantes = meses % 12;

            document.getElementById("counter").innerHTML = `
                ${anos} anos, ${mesesRestantes} meses, ${diasRestantes} dias<br>
                ${horasRestantes} horas, ${minutosRestantes} minutos, ${segundosRestantes} segundos
            `;
        }
        setInterval(updateCounter, 1000);

        // Limitar a quantidade de corações caindo para melhorar a performance
        let heartsOnScreen = 0;
        function createFallingHeart() {
            if (heartsOnScreen < 10) {  // Limita a 10 corações por vez
                const heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart-fall");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                heartsOnScreen++;
                setTimeout(() => {
                    heart.remove();
                    heartsOnScreen--;
                }, 5000);
            }
        }
        setInterval(createFallingHeart, 1000);
    </script>
</body>
</html>
